<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Weekly Planner - Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style type="text/css">
  .btn span.glyphicon {    			
	opacity: 0;				
}
.btn.active span.glyphicon {				
	opacity: 1;				
}
  </style>
</head>

<body>

  <section class="card-group" id="total-group-section">
    <total-progress-section v-bind:totalp="totalv"></total-progress-section>
    <!--<section class="card" style="width: 20rem;">
      <h1 class="card-title">전체</h1>
      <div class="progress">
        <div :class="'progress-bar w-' + total_progress_percent" id="total" role="progressbar" :aria-valuenow="total_progress" :aria-valuemin="total_min" :aria-valuemax="total_max">
          {{total_progress_percent}} ({{total_progress}}/{{total_max}})
        </div>
      </div>
    </section>-->
  </section>

  <section class="card-group" id="course-group-section">
    <course-progress-section v-for="course in courses" v-bind:course="course" v-bind:key="course.course_title"></course-progress-section>
  </section>

  <section class="card-group" id="detail-section">
    <course-detail v-for="course in course_logs" v-bind:detail="course" v-bind:key="course.no">
    </course-detail>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
</body>

</html>
